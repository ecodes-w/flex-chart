<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexcharts.css"/>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="label"> Preferred dishes </div>
        <div class="container">
            <div class="dish pasta" style="flex-basis: 35%;">35%</div>
            <div class="dish pizza" style="flex-basis: 50%;">50%</div>
            <div class="dish burrito" style="flex-basis: 15%;">15%</div>
        </div>
        </div>

       
    

    <div class="columns">
        
        <div class="container-two">
            <div class="bar male" style="flex-basis: 25%;">25%</div>
            <div class="bar female" style="flex-basis: 20%;">20%</div>
        </div>
        <div class="container-two">
            <div class="bar male" style="flex-basis: 45%;">45%</div>
            <div class="bar female" style="flex-basis: 40%;">40%</div>
        </div>
        <div class="container-two">
            <div class="bar male" style="flex-basis: 15%;">15%</div>
            <div class="bar female" style="flex-basis: 50%;">50%</div>
        </div>
        <div class="container-two">
            <div class="bar male" style="flex-basis: 5%;">5%</div>
            <div class="bar female" style="flex-basis: 60%;">60%</div>
        </div>

    </div>
    <span class="dot-female"></span>
    <p>Female</p>
    <span class="dot-male"></span>
    <p>Male</p>

    
</body>
</html>
